<!DOCTYPE html>
<html>

<head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <div class="center-ice">
            <h1>SHOOT OUT</h1>
            <img src="./assets/images/centerice.png" alt="center ice puck and sticks" />
        </div>
        <div class="grid-container">
            <div class="left">
                <img src="./assets/images/teamoneplayer.jpeg" />
                <button id="teamone-shoot-button">SHOOT</button>
                <div class="goals">
                    SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                    GOALS: <span id="teamone-numgoals">0</span>
                </div>
                <div class="clear"></div>
            </div>
            <div id="reset-container" class="reset">
                <button id="reset-button">RESET</button><br>
                COUNT OF RESETS: <span id="num-resets">0</span>
            </div>
            <div class="clear"></div>
            <div class="right">
                <button id="teamtwo-shoot-button">SHOOT</button>
                <img src="./assets/images/teamtwoplayer.jpeg" />
                <div class="goals">
                    SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                    GOALS: <span id="teamtwo-numgoals">0</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
